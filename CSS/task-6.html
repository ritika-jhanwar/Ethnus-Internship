<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="task-6.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="upper">
            <img src="icon-1.png" alt="">
        </div>
        <div class="lower">
            <div class="username">
                <label for="username"><b>Username</b></label>
                <div class="bars"><input type="text" name="username" id="username" placeholder="Enter Username"></div>
            </div>
            <div class="password">
                <label for="password"><b>Password</b></label>
                <div class="bars"><input type="password" name="password" id="password" placeholder="Enter Password"></div>
            </div>
                <button type="submit">Login</button>
            <div class="check-box">
                <input type="checkbox" name="rem" id="rem">
                <label for="rem">Remember me</label>
            </div>
        </div>
        <div class="lower-footer">
            <div class="canc-but">
                <button class="cancel-button">Cancel</button>
            </div>
            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
